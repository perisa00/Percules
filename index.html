<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrodošli</title>

    <!-- SEO Meta Tagovi -->
    <meta name="description" content="Dobrodošli na moj personalni sajt. Saznajte više o meni, kontaktirajte me i istražite moj rad.">
    <meta name="keywords" content="personalni sajt, kontakt, portfolio, Aleksa Perišić">
    <meta name="author" content="Aleksa Perišić">

    <!-- Font Awesome za ikonice -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Link za CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Naslov stranice -->
    <h1><i class="fas fa-home"></i> Dobrodošli na moju stranicu!</h1>
    <p>Ovo je osnovna index.html stranica.</p>

    <!-- Kontakt sekcija -->
    <section id="contact">
        <h2><i class="fas fa-envelope"></i> Kontaktirajte nas</h2>
        <form>
            <label for="name"><i class="fas fa-user"></i> Ime:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email"><i class="fas fa-at"></i> Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message"><i class="fas fa-comment"></i> Poruka:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit"><i class="fas fa-paper-plane"></i> Pošalji</button>
        </form>
    </section>

    <!-- Dugme za povratak na vrh -->
    <button id="topBtn" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i> Povratak na vrh
    </button>

    <script>
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
</html>
