<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrodošli</title>

    <!-- SEO Meta Tagovi -->
    <meta name="description" content="Dobrodošli na moj personalni sajt. Saznajte više o meni, kontaktirajte me i istražite moj rad.">
    <meta name="keywords" content="personalni sajt, kontakt, portfolio, Aleksa Perišić">
    <meta name="author" content="Aleksa Perišić">

    <!-- Open Graph Meta Tagovi za društvene mreže -->
    <meta property="og:title" content="Dobrodošli na moj sajt">
    <meta property="og:description" content="Ovo je moj personalni sajt gde možete da me kontaktirate i saznate više o mom radu.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tvoja-domena.com">
    <meta property="og:image" content="https://tvoja-domena.com/slika.jpg">

    <!-- Twitter Meta Tagovi -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dobrodošli na moj sajt">
    <meta name="twitter:description" content="Ovo je moj personalni sajt gde možete da me kontaktirate i saznate više o mom radu.">
    <meta name="twitter:image" content="https://tvoja-domena.com/slika.jpg">

    <!-- Link za CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Naslov stranice -->
    <h1>Dobrodošli na moju stranicu!</h1>
    <p>Ovo je osnovna index.html stranica.</p>

    <!-- Kontakt sekcija -->
    <section id="contact">
        <h2>Kontaktirajte nas</h2>
        <form>
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Poruka:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Pošalji</button>
        </form>
    </section>

    <!-- Dugme za povratak na vrh -->
    <button id="topBtn" onclick="scrollToTop()">⬆ Povratak na vrh</button>

    <script>
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
